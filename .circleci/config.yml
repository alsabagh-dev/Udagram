# In This Pipe, Build job is defined
# Build: install FrontEnd > install BackEnd > build FE> Build BE > deploy BE> deploy FE 
version: 2.1
orbs:
  # orbs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are calles later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:16.0"
    steps:
      # install node and checkout code
      - node/install:
          node-version: '16.0'
      - checkout
      # install AWS cli
      - aws-cli/setup
      # install EB
      - eb/setup
      
      # Use root level package.json to install dependencies in the frontend app
      # Step #1 Install FrontEnd packages
      - run:
          name: Install Front-End Dependencies
          command: 
            npm run fe:install
      # Step #2 Install BackEnd packages
      - run:
          name: Install API Dependencies
          command: 
            npm run be:install
      # Step #3 Build FrontEnd
      - run:
          name: Front-End Build
          command: 
            npm run fe:build
      # Step #4 Build BackEnd
      - run:
          name: API Build
          command: 
            npm run be:build
      # Step #5 deply BackEnd
      - run:
          name: API deploy
          command: 
            npm run be:deploy
      # Step #6 Build FrontEnd
      - run:
          name: Front-End deploy
          command: 
            npm run fe:deploy

general:
  # Limit Pipleine to run only to the following branch(s)
  branches:
    only:
     - bl7
     